<section class="post-index">
  <p class="meta text-left"><a href="https://tinyletter.com/embengineering"><i class="fa fa-envelope-o"></i> Subscribe Here!</a></p>
  {% for post in site.posts %}
  <article>
    <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
  </article>
  {% endfor %}
</section>
