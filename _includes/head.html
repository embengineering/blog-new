<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 250 }}{% else %}{{ site.description }}{% endif %}">

    <meta name="twitter:site" content="{{ site.username }}">
    <meta name="twitter:creator" content="{{ site.username }}">
    <meta name="twitter:card" content="summary_large_image">

    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}"/>
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta property="og:url" content="{% if page.url %}{{ page.url }}{% else %}{{ site.url }}{% endif %}"/>
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 250 }}{% else %}{{ site.description }}{% endif %}"/>
    <meta property="og:image" content="{% if page.thumbnail %}{{ page.thumbnail }}{% else %}{{ site.profile_thumbnail }}{% endif %}"/>

    <meta property="article:author" content="{{ site.url }}/about/">

    {% if page.categories %}
      {% for category in page.categories limit:1 %}
      	<meta property="article:section" content="{{ category }}">
      {% endfor %}
    {% endif %}

    {% if page.tags %}
      {% for tag in page.tags %}
      	<meta property="article:tag" content="{{ tag }}">
      {% endfor %}
    {% endif %}

    {% if page.date %}
      <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {% endif %}

    <link rel="icon" href="/favicon.ico">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml" />

    {% feed_meta %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>
